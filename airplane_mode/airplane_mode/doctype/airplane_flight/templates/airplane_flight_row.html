<div class="mb-4"
style="    padding: 10px;
    border: 1px solid #c1c1c1;
    border-radius: 10px;">
    {% set airline = frappe.get_doc('Airplane', doc.airplane) %}
    <h3>{{ airline.airline }}</h3>
    <p>{{ doc.source_airport_code }} -> {{ doc.destination_airport_code }}</p>
    <p>{{ doc.date_of_departure }} | {{ doc.time_of_departure }} | {{ doc.duration }}</p>
	<a class='btn btn-info' href="{{ doc.route }}">View Flight</a>
</div>
<!-- this is a sample default list template -->
